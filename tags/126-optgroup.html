<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optgroup</title>
</head>
<body>

    <select>
        
        <optgroup label="Front-end">
            <option>HTML 5</option>
            <option>CSS 3</option>
            <option>JavaScript</option>
        </optgroup>

        <optgroup label="Back-end" disabled>
            <option>PHP 7</option>
            <option>JavaScript</option>
        </optgroup>

    </select>
    
</body>
</html>
