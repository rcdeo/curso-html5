<body>
    
    <table>
        <thead>
            <tr>
                <th sorted="reversed">Header 1</th>
                <th abbr="Jan">Janeiro</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">A1+B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2+B3</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
            </tr>
        </tfoot>
    </table>

</body>
