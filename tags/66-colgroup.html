<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="/recursos/css/table.css">

</head>
<body>

    <table>
        <colgroup span="2" style="background-color: chartreuse;"></colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Footer</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
