<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>

    <!-- 
        Google Chrome = Alt + "accesskey" 
        Mozilla Firefox = Alt + Shift + "accesskey" 
        Microsoft Edge = Alt + "accesskey"    
    -->
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>

</body>
</html>
