<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone</title>

    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: chocolate;
        }
        .drop {
            width: 200px;
            height: 200px;
            border: crimson 1px solid;
        }
    </style>
</head>
<body>

    <div class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>
    
</body>
</html>
