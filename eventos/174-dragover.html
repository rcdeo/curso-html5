<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragover</title>

    <style>
        #drag {
            width: 30vw;
            height: 30vw;
            background-color: brown;
        }
        #target {
            width: 30vw;
            height: 30vw;
            background-color: coral;
        }
    </style>
</head>
<body>

    <div id="drag" ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>

    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="debug(event)"></div>
    
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
    
</body>
</html>
