<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>

    <style>
        video {
            width: 80vw;
        }
    </style>

</head>
<body>

    <video 
        src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" 
        controls 
        ondurationchange="debug(event)" 
        onloadedmetadata="debug(event)" 
        onloadeddata="debug(event)" 
        oncanplay="debug(event)" 
        onloadstart="debug(event)" 
        onpause="debug(event)"
        onplay="debug(event)"
        onplaying="debug(event)"
        onprogress="debug(event)"
    >
    </video>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
    
</body>
</html>
