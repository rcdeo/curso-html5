<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseleave</title>

    <style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: brown;
        }
    </style>
</head>
<body>

    <div onmouseleave="debug(event)" onmouseout="debug(event)"></div>
    
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
    
</body>
</html>
