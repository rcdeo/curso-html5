<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afterprint e Beforeprint</title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">


    <script>
        function debug(e) {
            alert('Evento: ' + e.type);
        }
    </script>
    
</body>
</html>
