<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online e Offline</title>
</head>
<body ononline="debug(event)" onoffline="debug(event)">

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            alert('Evento: ' + e.type);
        }
    </script>
    
</body>
</html>
